<div class="col s12 m7">
    <h2 class="header">Horizontal Card</h2>
    <div class="card horizontal">
      <div class="card-image">
        <img src="https://www.publiccanteen.in/wp-content/uploads/2019/02/order-potato-%E0%A4%86%E0%A4%B2%E0%A5%82-buy-vegetable-online-e1559226606314.jpg">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <p>Po</p>
        </div>
        <div class="card-action">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Select Packet</h4>
                  </div>
                  <div class="modal-body">
                   <button>3kg    Rs.300</button>
                   <button>6kg    Rs.350</button>
                   <button>5kg    Rs.500</button>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
                
              </div>
            </div>
            
        </div>
      </div>
    </div>
  </div>
